<div class="my-4">
  <label class="block" [for]="inputId">{{ label }}</label>
  <input
    [formControl]="control"
    [type]="type"
    [id]="inputId"
    class="block w-full rounded-md outline-none px-3 py-1.5 text-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600"
  />
  <ng-container *ngIf="control.invalid && control.dirty && control.touched">

  </ng-container>
</div>
