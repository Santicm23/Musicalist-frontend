<header
  class="relative flex border-b border-gray-200 text-center text-sm font-medium text-gray-500 dark:border-gray-700 dark:text-gray-400"
>
  <ul class="-mb-px flex flex-wrap">
    <li class="mr-2">
      <button
        [class]="selected === 'generos' ? activeStyles : inactiveStyles"
        (click)="setSelected('generos')"
      >
        Generos
      </button>
    </li>
    <li class="mr-2">
      <button
        [class]="selected === 'canciones' ? activeStyles : inactiveStyles"
        (click)="setSelected('canciones')"
      >
        Canciones
      </button>
    </li>
  </ul>
  <a
    href="/"
    class="absolute right-4 top-1/2 -translate-y-1/2 rounded-md bg-indigo-600 p-2 text-white hover:bg-indigo-500"
  >
    Logout
  </a>
</header>
