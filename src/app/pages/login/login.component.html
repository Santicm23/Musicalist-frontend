<main class="flex min-h-full flex-col ">
  <div class="my-auto">
    <h1 class="text-7xl font-bold tracking-tight text-indigo-500 text-center mb-4">{{ title }}</h1>
    
    <div class="space-y-6 w-full m-auto sm:w-2/4 xl:w-1/3 2xl:1/4 p-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <app-form-input
          [control]="loginForm.controls.email"
          inputId="email"
          label="Email"
          type="email"
        ></app-form-input>
        <app-form-input
          [control]="loginForm.controls.password"
          inputId="password"
          label="Password"
          type="password"
        ></app-form-input>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Login
        </button>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a [routerLink]="['/signup']" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
          Sign up
        </a>
      </p>
    </div>
  </div>
</main>
